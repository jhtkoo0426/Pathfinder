{% extends 'base_pages/base.html' %}
{% block content %}
    <h1>Pathfinder [0v0]</h1>
    <!-- You can pass a CONTEXT dictionary from your view (in views.py) and
    directly use the keys as variables for the webpage. -->
    {{ result }} | {{ distance }}
    <!-- Using for loops in a template -->
    <ul>
        {% for item in db %}
            <li>{{ forloop.counter }} => {{ item.name }} | {{  itemb }}</li>
        {% endfor %}
    </ul>

    <!-- Using conditions in a template -->
    {% if my_num == 0.01 %}
        <li>Yes</li>
    {% else %}
        <li>No</li>
    {% endif %}

{% endblock %}
